<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Stock Tracker</title>
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      background-image: url("background_image.jpg");
      background-size: cover;               /* âœ… Fix */
      background-position: center;
      background-repeat: no-repeat;

      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 400px;
      background: rgba(0, 0, 0, 0.6);      /* Slightly darker overlay for better readability */
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    button {
      background: #fff;
      color: #1e88e5;
      font-weight: 700;
      font-size: 1.2rem;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #e0f2f1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Celcius Stock Tracker ðŸ“Š</h1>
    <p>Track real-time stock performance, manage your portfolio, and stay updated with the latest market news.</p>
    <button id="enterBtn">Enter Dashboard</button>
  </div>

  <script>
    document.getElementById('enterBtn').addEventListener('click', () => {
  window.location.href = 'dashboard.html'; // Redirect to dashboard page
});

  </script>
  
</body>
</html>
